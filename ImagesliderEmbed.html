<!-- Include Swiper CSS and JS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- CSS -->
<style>
    .swiper-container {
        width: 100%;
        padding: 60px 0;
        background: linear-gradient(to right, #24316a, #2d2828);
        color: #fff;
    }
    
    .swiper-slide {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        min-height: 300px; /* Adjust as needed */
    }
    
    .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .caption {
        font-size: 16px;
        font-family: 'Times New Roman', sans-serif;
        color: #ddd;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        line-height: 1;
        border-radius: 0 0 8px 8px;
        opacity: 0;
        transition: opacity 1s ease-out, transform 1s ease-out;
    }
    
    .swiper-slide:hover .caption {
        opacity: 1;
    }
</style>

<!-- JavaScript -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,  // Number of tiles per view
        spaceBetween: 30,  // Space between tiles
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        breakpoints: {
            640: {
                slidesPerView: 1,
                spaceBetween: 10,
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 20,
            },
            1024: {
                slidesPerView: 3,
                spaceBetween: 30,
            },
        },
        on: {
            init: function () {
                var firstSlide = this.slides[0];
                var caption = firstSlide.querySelector('.caption');
                if (caption) {
                    caption.style.opacity = 1;
                }
            },
            slideChangeTransitionStart: function () {
                var captions = document.querySelectorAll('.caption');
                captions.forEach(function (caption) {
                    caption.style.opacity = 0;
                });

                var activeSlide = this.slides[this.activeIndex];
                var caption = activeSlide.querySelector('.caption');
                if (caption) {
                    setTimeout(function () {
                        caption.style.opacity = 1;
                    }, 100);
                }
            },
        },
    });
</script>
