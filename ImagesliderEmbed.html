<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .swiper-container {
            width: 100%;
            height: 400px;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="whoswho/DJI_20240506092520_0037_D.JPG" alt="Slide 2">
                <div class="caption">Izzaldeen</div>
            </div>
            <div class="swiper-slide">
                <img src="whos who/Izzaldeen.png" alt="Slide 3">
                <div class="caption">LONDON FOREX TRAINING 2021</div>
            </div>
            <div class="swiper-slide">
                <img src="images/client2.jpg" alt="Slide 4">
                <div class="caption">APPRENTICESHIP 2020</div>
            </div>
            <div class="swiper-slide">
                <img src="images/sliderimage2.jpg" alt="Slide 5">
            </div>
            <div class="swiper-slide">
                <img src="images/sliderimage4pctrade.png" alt="Slide 6">
            </div>
            <div class="swiper-slide">
                <img src="images/SliderimgNewMarch24.jpg" alt="Slide 7">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
